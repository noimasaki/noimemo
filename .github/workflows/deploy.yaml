# 名前
name: "Build html and Deploy to GitHub Pages"

# onセクション：jobsの実行トリガーを記載
on:
  push:
# ----------------------------
# よく使われるのは以下
# push : リモートリポジトリのpush時
# pull_request : プルリクエスト作成時
# deployment : デプロイ時
# release : リリース時
# issues : GitHub Issues関連の処理発生時
# schedule : cronによる定期実行
# ----------------------------

# jobsセクション：実際のジョブを記載
jobs:
# jobセクション配下に1つ以上のjobIDを定義し、各jobIDは並列に処理される
  deploy_html: #jobID
    name: deploy_html
    permissions:
      actions: write
      checks: write
      contents: write
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: SetupPython
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        architecture: x64
    
    - name: Install requirements.txt
      run: |
        pip install -U -r .github/workflows/requirements.txt
    
    - name: Build html
      run: |
        make html
    
    - name: Generate GitHub Apps token
      id: generate-token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.PRIVATE_KEY }}
    
    - name: Commit and push html
      env:
        GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
      run: |
        git config user.name "GitHub Actions Bot"
        git add -A
        git commit -m "Converted MD files to HTML" || echo "No changes to commit"
        git push
